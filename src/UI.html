		.main-links .wrapper {
			max-width: 1200px;
			padding: 40px;
			margin: 0 auto;
		}

		.main-links ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.main-links li {
			margin-bottom: 10px;
		}

		.main-links a:not(.btn) {
			color: #333;
			font-size: 16px;
			line-height: 1.6;
			text-decoration: underline;
		}

		.main-links a:hover {
			color: #333;
			text-decoration: none;
		}

		.main-links h2 {
			width: 100%;
			font-size: 30px;
			line-height: 1.6;
			color: #333;
		}

		.main-images img {
			display: inline-block;
			vertical-align: middle;
			margin: .5rem
		}

		.main-images .icon {
			display: inline-block;
			vertical-align: middle;
			margin: 1rem;
			font-size: 3rem;
			color: #000;
		}

		.main-buttons .btn {
			text-decoration: none
		}

		.main-links .ul-wrap {
			margin-bottom: 4rem;
		}
	</style>
